<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Recetas Pro</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center text-success mb-4">Iniciar sesión</h3>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>

      <div th:if="${param.error}" class="alert alert-danger mt-3">Usuario o contraseña incorrectos</div>
      <div th:if="${param.logout}" class="alert alert-success mt-3">Sesión cerrada correctamente</div>

      <p class="text-center mt-3">
        ¿No tienes cuenta? <a th:href="@{/register}" class="text-success fw-semibold">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
