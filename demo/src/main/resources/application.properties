###############################################################################
# Application properties (main)
# Keep this file consistent; tests use src/test/resources/application.properties
###############################################################################

# Application name
spring.application.name=demo

# Primary datasource (MySQL) - adjust credentials/host for your environment
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

# SQL initialization: disabled here because we rely on Flyway migrations
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=false

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# CORS helper property (custom used by our CorsConfiguration bean)
app.cors.allowed-origins=http://localhost:8081

# Logging levels
logging.level.root=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG

# Security-related ordering (optional)
spring.security.filter.order=10
