# Test configuration: use H2 in-memory configured to be MySQL-compatible
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create the schema for tests
spring.jpa.hibernate.ddl-auto=create

# Disable Spring SQL initialization (we use Hibernate for tests)
spring.sql.init.mode=never

# Disable Flyway during tests
spring.flyway.enabled=false
